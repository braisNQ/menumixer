<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="mix the ingredients from your favourite recipes">
    <meta name="author" content="brais carrion">

    <title>Menu Mixer</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="dist/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <![endif]-->
</head>

<body>
    <div class="container">

        <br />
        <div class="well well-sm">
            <h4>Menu Mixer <small>mix the ingredients from your favourite recipes</small></h4>
        </div>

        <div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Configuraci&oacute;n</h3>
                </div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="input_numerodias">D&iacute;as</label>
                            <input type="number" name="input_numerodias" id="input_numerodias" class="form-control" step="1">
                        </div>
                        <div class="form-group" id="divBotones">
                            <button type="button" class="btn btn-success btn-margin-top" id="btnGenerar">
                                <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                Generar
                            </button>
                            <button type="button" class="btn btn-primary btn-margin-top" id="btnBackGenerar">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                                Vista de Generar
                            </button>
                            <button type="button" class="btn btn-primary btn-margin-top" id="btnExportar">
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Vista de exportar
                            </button>
                            <div id="divDescargar"></div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="div_content">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist" id="ul_tablist">
                </ul>
                <!-- Tab panes -->
                <div class="tab-content" id="div_tabcontent">
                </div>
            </div>

            <div id="div_exportar"></div>

        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        Menu Mixer - 2016
    </div>


    <!-- jQuery -->
    <script src="dist/jquery/2.2.4/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="dist/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <!-- html2canvas -->
    <script src="dist/html2canvas/html2canvas.js"></script>

    <!-- custom js -->
    <script src="js/funciones.js"></script>
    <script src="js/variables.js"></script>
</body>

</html>
